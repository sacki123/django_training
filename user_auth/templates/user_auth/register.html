<form action="" method="post">
    {% csrf_token %}
    <table>
    <tr>
        <th>
        <label>Username: </label>
        </th>
        <td>
            {{form.username}}
        </td>
    </tr>
    <tr>
        <th>
        <label>Password: </label>
        </th>
        <td>
            {{form.password}}
        </td>
    </tr>
    <tr>
        <th>
        <label>Email: </label>
        </th>
        <td>
            {{form.email}}
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
        <input type="submit" value="Submit" />
        </td>
    </tr>
    </table>
  
</form>
