{% load static %}
<!doctype html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css"/>
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.2.7/css/select.dataTables.min.css"/>
	<!-- 追加CSS -->
	<link rel="stylesheet" href="/css/takayama/style.css">
	<link rel="stylesheet" href="/css/takayama/datatables.min.css">
	<title>保険者番号変換情報</title>
</head>

<body>
	<!-- ヘッダー -->
	<noscript>
		<h1>JavaScriptが利用出来ません。本サイトでは利用出来る必要があります。</h1>
	</noscript>
	<header class="py-2">
		<div class="container">
			<a href="#"><img class="logo" src="/images/ajax-loader.gif" alt="全柔協"></a>
		</div>
	</header>

	<!-- ナビゲーションバー -->
	<div class="py-2">
		<nav class="navbar navbar-dark bg-secondary sticky-top">
			<div class="container">
				<a class="navbar-brand" href="#">
					<i class="fas fa-home"></i>
					保険者番号変換情報
				</a>
			</div>
		</nav>
	</div>

	<!-- 検索フォーム -->
	<main>

		<div class="">
			<div class="container">
				<div class="card text-center text-dark w-100 mx-auto" id="search-form">
						<div id="main-card">
							<div class="card-body">
								<form id='form_main'>

									<div class="form-group row ">
										<div class="col-md-4 mx-auto">
											<!-- <button type="submit" class="btn btn-primary btn-block">新規作成</button> -->
											<button id="search" type="button" class="btn btn-primary btn-block" onclick="search_event()" style="font-size: 16px;">検索</button>
										</div>
									</div>
								</form>
							</div>
						</div>
				</div>
			</div>
		</div>

		<!-- 検索フォーム（最小化）-->
		<div class="col-xs-12 text-center">
			<a class="btn btn-close" aria-expanded="true" aria-controls="search-form" data-toggle="collapse" role="button"
				href="#search-form"><span class="fa fa-angle-up"> </span> 閉じる
			</a>
		</div>

		<!-- ボタングループ（新規作成、編集、詳細、削除） -->
		<div class="py-2">
			<div class="container">
				<div class="card text-dark w-100 mx-auto">
					<div class="card-body">
						<div class="inline-block">
							<button type="button" id="btn_create_main" class="inline-block btn btn-info btn-g" data-toggle="modal"
								data-target="#modal_show" onclick="modal_create()">新規作成</button>
							<button type="button" id="btn_edit_main" class="inline-block btn btn-info btn-g" data-toggle="modal" data-target="#modal_show" onclick="get_data_for_modal('edit')">編集</button>
							{% comment %} <button type="button" class="inline-block btn btn-info btn-g" data-toggle="modal"
								data-target="#modal-detail">詳細</button> {% endcomment %}
							<button type="button" id="btn_delete_main" class="inline-block btn btn-info btn-g" data-toggle="modal" data-target="#modal_show" onclick="get_data_for_modal('delete')">削除</button>
							<button type="button" id="btn_export_main" class="inline-block btn btn-info btn-g" data-toggle="modal" data-target="#modal_show" onclick="get_name_model()">エクスポート</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- DataTable -->
		<div class="container">
    		<div class="row">
        		<div class="col-12">
            		<table id="search_list" class="table table-striped table-bordered nowrap" cellspacing="0"
                   		width="100%"></table>
        		</div>
    		</div>
		</div>	

		<!-- 新規作成モーダル -->
		<div class="modal fade" data-backdrop='static' id="modal_show" tabindex="-1" role="dialog" aria-labelledby="modal-create-label"
			aria-hidden="true">
	
			<div class="modal-dialog modal-dialog-centered modal-xl text-center" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modal-create-label"><i class="far fa-edit"></i> 新規作成画面</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="clear_html('form_modal'), search_event();"> <span
								aria-hidden="true">&times;</span> </button>
					</div>

					<div class="modal-body">
						<div class="container">
							<div class="card text-center text-dark w-100 mx-auto" id="">
								<div class="card-body mx-auto mt-3">
									<form id="form_modal">
									</form>
								</div>
							</div>
						</div>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-info" data-toggle="modal" id='btn_modal_action' onclick=""> 実行</button>
						<button type="button" class="btn btn-info" data-dismiss="modal" onclick="clear_html('form_modal'), search_event();">閉じる</button>
					</div>
				</div>
			</div>
		</div>
		
		<!-- フッター -->
		<footer class="py-4 my-2 bg-secondary text-light ">
			<div class="container text-center">
				<p>
					<small>Copyright &copy;2020全国柔整鍼灸協同組合 All Rights Reserved.</small>
				</p>
			</div>
		</footer>

	</main>

	<!-- js読み込み -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
		integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous">;</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">;
	</script>
	<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
		integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous">;
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">;
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js">;</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/ja.js">;</script>
	<script type="text/javascript" src="/js/takayama/datatables.min.js" charset="utf-8">;</script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js">;
	</script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> 
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js">;</script>
	<script type="text/javascript" src="/js/takayama/takayama.js" charset="utf-8">;</script>
	
</body>
</html>
